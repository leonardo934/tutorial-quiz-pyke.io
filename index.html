<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./sd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz e Tutorial do Pyke</title>
</head>

<body>
    <header>
        <h1>Tutorial de como joga de Pyke</h1>
    </header>
    <section>
        <div>
            <img class="pyke" src="./Pyke_0.jpg" alt="">
        </div>

        <div class="pyke">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/swonBf1un0I"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>

<br>
<br>
    <div id="quiz">
        <h2>NÃO PODE USAR O GOOGLE!!!</h2>
        <h2>Quiz do Pyke</h2>
        <br>
        <div>
            <h2>Qual é o tempo de recarga do Q do Pyke no nivel maximo</h2>
            <br>
            <div class='pergunta'>
                <label><input type="radio" name="pergunta1" value="1">9.3</label>
                <br>
                <label><input type="radio" name="pergunta1" value="2">5</label>
                <br>
                <label><input type="radio" name="pergunta1" value="3">8</label>
            </div>
        </div>
        <br>
        <div>
            <h2>Velocidade de movimento no W do Pyke</h2>
            <br>
            <div class='pergunta'>
                <label><input type="radio" name="pergunta2" value="1">40</label>
                <br>
                <label><input type="radio" name="pergunta2" value="2">70</label>
                <br>
                <label><input type="radio" name="pergunta2" value="3">50</label>
            </div>
        </div>
        <br>
        <div>
            <h2>Qual é o tempo de recarga do Q do Pyke no nivel 1</h2>
            <br>
            <div class='pergunta'>
                <label><input type="radio" name="pergunta3" value="1">7.5</label>
                <br>
                <label><input type="radio" name="pergunta3" value="2">9.3</label>
                <br>
                <label><input type="radio" name="pergunta3" value="3">10</label>
            </div>
        </div>
        <br>
        <div>
            <h2>Qual é o dano base do E do Pyke no nivel maximo</h2>
            <br>
            <div class='pergunta'>
                <label><input type="radio" name="pergunta4" value="1">264</label>
                <br>
                <label><input type="radio" name="pergunta4" value="2">225</label>
                <br>
                <label><input type="radio" name="pergunta4" value="3">129</label>
            </div>
        </div>
        <br>
        <button id="enviar">ENVIAR</button>
    </div>








    <script src="./hjs.js"></script>
</body>

</html>
